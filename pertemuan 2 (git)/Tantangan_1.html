<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Mandiri 1</title>
  </head>
  <body>
    <h1>Radio Button</h1>
    <input type="radio" name="Kelamin" value="Laki-Laki" />Laki-Laki
    <input type="radio" name="Kelamin" value="Perempuan" />Perempuan

    <hr />

    <h1>Drop Down</h1>
    <label>Pilih Opsi :</label>
    <select default="1">
      <option value="1">Pilihan 1</option>
      <option value="2">Pilihan 2</option>
      <option value="3">Pilihan 3</option>
    </select>

    <hr />

    <h1>Text Area</h1>
    <label>Masukkan Teks :</label>
    <br />
    <textarea name="textarea" rows="5" cols="30">
Komentar
		</textarea
    >

    <hr />

    <h1>Frame Horizontal</h1>
    <table border="1" cellpadding="10">
      <tr>
        <td>Bagian Kiri</td>
        <td>Bagian Kanan</td>
      </tr>
    </table>

    <hr />

    <h1>Frame Vertikal</h1>
    <table border="1" cellpadding="10">
      <tr>
        <td>Bagian Atas</td>
      </tr>
      <tr>
        <td>Bagian Bawah</td>
      </tr>
    </table>

    <hr />

    <h1>Gabungan Horizontal dan Vertikal</h1>
    <table border="1" cellpadding="10">
      <tr>
        <td>Ini Bagian Kiri</td>
        <td>Ini Bagian Kanan</td>
      </tr>
      <tr>
        <td colspan="2">Bagian Atas</td>
      </tr>
      <tr>
        <td colspan="2">Bagian Bawah</td>
      </tr>
    </table>
  </body>
</html>
