<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Mandiri 4</title>
  </head>
  <body>
    <table align="center" cellspacing="0" cellpadding="0">
      <tr>
        <td colspan="2">
          <hr />
        </td>
      </tr>
      <tr>
        <td align="left">Nama</td>
        <td>: <input type="text" name="nama" size="20" /></td>
      </tr>
      <tr>
        <td align="left">Alamat</td>
        <td>: <input type="text" name="Alamat" size="30" /></td>
      </tr>
      <tr>
        <td align="left">Kota</td>
        <td>: <input type="text" name="Kota" size="22" /></td>
      </tr>
      <tr>
        <td align="left">Telp</td>
        <td>: <input type="text" name="Telp" size="15" /></td>
      </tr>
      <tr>
        <td align="left">Jenis Kelamin</td>
        <td>
          :
          <input type="radio" name="jenis_kelamin" value="Pria" />Pria
          <input type="radio" name="jenis_kelamin" value="Wanita" />Wanita
        </td>
      </tr>
      <tr>
        <td align="left">Hobi</td>
        <td>
          :
          <input type="checkbox" name="hobi" value="Musik" />Musik
          <input type="checkbox" name="hobi" value="Olahraga" />Olahraga
          <input type="checkbox" name="hobi" value="Jalan" />Jalan
        </td>
      </tr>
      <tr>
        <td align="left">Agama</td>
        <td>
          :
          <select name="agama">
            <option selected value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katholik">Katholik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="left">Asal Sekolah</td>
        <td>: <input type="text" name="Asal Sekolah" size="35" /></td>
      </tr>
      <tr>
        <td align="left">Jurusan</td>
        <td>: <input type="text" name="Jurusan" size="20" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <hr />
        </td>
      </tr>
      <tr>
        <td align="left" colspan="2">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </td>
      </tr>
    </table>
  </body>
</html>
