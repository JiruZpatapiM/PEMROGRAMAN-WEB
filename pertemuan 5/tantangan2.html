<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Array Tipe Data</title>
  </head>
  <body>
    <h2>Array dengan Tipe Data</h2>
    <script>
      let dataCampur = [123, "Halo", true, 45.6];
      document.write("Isi Array:<br>");
      for (let i = 0; i < dataCampur.length; i++) {
        document.write(
          dataCampur[i] + " (tipe: " + typeof dataCampur[i] + ")<br>"
        );
      }
    </script>
  </body>
</html>
